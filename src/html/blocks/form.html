<!-- Форма -->
<section class="section stream">
    <div class="container">
        <!-- Форма стандартная -->
        <div class="section__body">
            <div class="block-form">
                <span class="forweb-modal__close js-close" aria-label="Закрыть форму"></span>
                <form class="form js-form" data-sitekey="" data-target="modal-question">
                    <input type="hidden" name="recaptcha_response" class="recaptcha-response" value="">
                    <input type="hidden" name="form-name" value="Начать сотрудничество">
                    <legend class="form__header">
                        <h4>Задать вопрос</h4>
                        <p>Lorem Ipsum - это текст-"рыба", часто используемыйв печати и вэб-дизайне.</p>
                    </legend>
                    <fieldset class="form__body">
                        <div class="form__item">
                            <input class="input input-name" type="text" name="name"
                                placeholder="Укажите ваше имя" required="">
                        </div>
                        <div class="form__item">
                            <input class="input input-tel" type="tel" name="phone"
                                placeholder="+7(ХХХ) ХХХ-ХХ-ХХ" required="">
                        </div>
                    </fieldset>
                    <fieldset class="form__footer">
                        <label class="label label--agree" for="agree-begin">
                            <input class="checkbox input-agree" id="agree-begin" type="checkbox" required="">
                            <span>Даю согласие на обработку и использование персональных данных согласно 152-ФЗ,
                                с <a href="https://" target="_blank">правилами политики обработки персональных
                                    данных</a> ознакомлен</span>
                        </label>
                        <button type="submit" class="button accent">Задать вопрос</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
