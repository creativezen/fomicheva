<div id="up" class="visually-hidden"></div>
<header id="header" class="header">
    <div class="container">
        <div class="header__content">
            <div class="header__logo">
                <a class="logo" href="#">
                    <picture>
                        <source media="(max-width: 680px)" srcset="img/svg/logo-black-mobile.svg" type="image/svg+xml">
                        <source media="(min-width: 681px)" srcset="img/svg/logo-black.svg" type="image/svg+xml">
                        <img src="img/svg/logo-black.svg" alt="Академия Международного бизнеса">
                    </picture>
                </a>
            </div>

            <div class="header__buttons">
                <button class="button zero small" data-forweb-path="modal-question">Задать вопрос</button>
                <div id="menu-burger" class="burger">
                    <button>
                        <div id="menu-icon" class="burger__icon"></div>
                    </button>

            </div>
        </div>
    </div>
