<div class="forweb-modal__container modal-form" aria-label="Иду на наставничество" aria-modal="true" data-forweb-target="modal-tarif-banner">
    <div class="forweb-modal__content">
        <div class="forweb-modal__body">
            <div class="block-form">
                <span class="forweb-modal__close js-close" aria-label="Закрыть форму">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.29289 3.29289C3.68342 2.90237 4.31658 2.90237 4.70711 3.29289L12 10.5858L19.2929 3.2929C19.6834 2.90237 20.3166 2.90237 20.7071 3.2929C21.0976 3.68342 21.0976 4.31659 20.7071 4.70711L13.4142 12L20.7071 19.2929C21.0976 19.6834 21.0976 20.3166 20.7071 20.7071C20.3166 21.0976 19.6834 21.0976 19.2929 20.7071L12 13.4142L4.70711 20.7071C4.31658 21.0976 3.68342 21.0976 3.29289 20.7071C2.90237 20.3166 2.90237 19.6834 3.29289 19.2929L10.5858 12L3.29289 4.70711C2.90237 4.31658 2.90237 3.68342 3.29289 3.29289Z" />
                    </svg>
                </span>
                <form class="form js-form" data-sitekey="" data-target="modal-tarif-banner">
                    <input type="hidden" name="recaptcha_response" class="recaptcha-response" value="">
                    <input type="hidden" name="form-name" value="Иду на наставничество">
                    <legend class="form__header">
                        <h4 class="form__title">Иду на наставничество</h4>
                        <p>Lorem Ipsum - это текст-"рыба", часто используемыйв печати и вэб-дизайне.</p>
                    </legend>
                    <fieldset class="form__body">
                        <div class="form__item">
                            <input class="input input-name" type="text" name="name" placeholder="Укажите ваше имя" required="">
                        </div>
                        <div class="form__item">
                            <input class="input input-tel" type="tel" name="phone" placeholder="+7(ХХХ) ХХХ-ХХ-ХХ" required="">
                        </div>
                    </fieldset>
                    <fieldset class="form__footer">
                        <label class="label label--agree" for="agree-tafif-banner">
                            <input class="checkbox input-agree" id="agree-tafif-banner" type="checkbox" required="">
                            <span>Даю согласие на обработку и использование персональных данных согласно 152-ФЗ, с <a href="https://" target="_blank">правилами политики обработки персональных данных</a> ознакомлен</span>
                        </label>
                        <button type="submit" class="button accent">Подать заявку</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
